<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- The button to open modal -->
    <a href="#my_modal_8" class="btn">open modal</a>

    <!-- Put this part before </body> tag -->
    <div class="modal" role="dialog" id="my_modal_8">
        <div class="modal-box">
            <h2 class="text-2xl font-bold text-center">Congrats!</h2>
            <div class="flex justify-center items-center mt-4">
                <img src="assets/coin.png" alt="">
            </div>
            <p class="py-4 text-center text-[#111111B3]">You Have Donated for Humankind</p>
            <h3 class="text-xl font-bold text-center">Successfully</h3>
            <div class="modal-action flex justify-center items-center">
                <a href="#" class="btn">close confirmation</a>
            </div>
        </div>
    </div>

    <!-- Open the modal using ID.showModal() method -->
    <button class="btn" onclick="my_modal_1.showModal()">open modal</button>
    <dialog id="my_modal_1" class="modal">
        <div class="modal-box">
            <h2 class="text-2xl font-bold text-center">Congrats!</h2>
            <div class="flex justify-center items-center mt-4">
                <img src="assets/coin.png" alt="">
            </div>
            <p class="py-4 text-center text-[#111111B3]">You Have Donated for Humankind</p>
            <h3 class="text-xl font-bold text-center">Successfully</h3>
            <div class="modal-action flex justify-center">
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">close confirmation</button>
                    </form>
                </div>
            </div>
    </dialog>
</body>

</html>
