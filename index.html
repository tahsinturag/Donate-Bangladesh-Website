<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <!-- Daisy-UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-color': '#B4F461',
                        'background-color': '#F9F7F3',
                        'border-color': '#e0e0e2',
                        'paragraph-color': '#111111B3',
                    },
                    fontFamily: {
                        'lexand': ['"Lexend", sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="font-lexand m-0 p-0">
    <header class="fixed z-10 w-full navbar-color bg-background-color pb-6 top-0">
        <!-- navbar -->
        <div class="navbar w-11/12 mx-auto mt-4">
            <div class="navbar-start">
                <a id="blog-btn" class="btn bg-primary-color">Blog</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <div class="flex justify-center items-center gap-2">
                    <div>
                        <img src="assets/logo.png" alt="coin logo" class="w-3/4">
                    </div>
                    <p class="md:text-lg">Donate Bangladesh</p>
                </div>
            </div>
            <div class="navbar-end">
                <div class="flex justify-center items-center">
                    <div>
                        <img src="assets/coin.png" alt="coin image" class="w-3/4">
                    </div>
                    <p class="md:text-lg"><span id="total-amount">5500</span> BDT</p>
                </div>
            </div>
        </div>
    </header>
    <main class="bg-white mt-36 mb-10 md:mb-20 w-11/12 mx-auto">
        <!-- buttons -->
        <div class="flex justify-center items-center gap-4">
            <button id="donation-btn" class="btn bg-primary-color">Donation</button>
            <button id="history-btn" class="btn bg-white">History</button>
        </div>



        <!-- history section -->
        <section id="history-section" class="hidden mt-8 space-y-4">
        </section>


        <!-- modal code -->
        <dialog id="my_modal_1" class="modal">
            <div class="modal-box">
                <h2 class="text-2xl font-bold text-center">Congrats!</h2>
                <div class="flex justify-center items-center mt-4">
                    <img src="assets/coin.png" alt="">
                </div>
                <p class="py-4 text-center text-[#111111B3]">You Have Donated for Humankind</p>
                <h3 class="text-xl font-bold text-center">Successfully</h3>
                <div class="modal-action flex justify-center">
                    <div class="modal-action">
                        <form method="dialog">
                            <button class="btn">close confirmation</button>
                        </form>
                    </div>
                </div>
        </dialog>
    </main>
    <footer></footer>



</body>

</html>
